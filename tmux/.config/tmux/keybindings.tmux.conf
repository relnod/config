# remap 'C-b' to 'C-a'
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Reload config file
bind-key r source-file ~/.tmux.conf

# Always copy to system clipboard
bind-key y run-shell "tmux show-buffer | xclip -sel clip -i"

# Copy mode
bind-key Escape copy-mode

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
    "bind-key -T copy-mode-vi v send-keys -X begin-selection; \
    bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel"

bind-key -T root F12 \
    set prefix None \;\
    set key-table off \;\
    set-environment TMUX_OFF "true" \;\
    set-option -g status-bg "colour9" \;\
    refresh-client -S \;\

bind-key -T off F12 \
    set -u prefix \;\
    set -u key-table \;\
    set-environment -u TMUX_OFF \;\
    set-option -g status-bg "black" \;\
    refresh-client -S \;\

bind-key F11 run-shell "source ~/.config/shell/scripts/powerline.sh toggle"

bind-key F10 setw synchronize-panes

bind-key F9 resize-pane -y 2

# Split panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Pane movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
