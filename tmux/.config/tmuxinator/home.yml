# /home/paul/.config/tmuxinator/home.yml

name: home
root: ~/

windows:
  - TODO: nvim ~/Todo/main.todo
  - NOTES: nvim ~/Notes/notes.txt
  - DOTFILES:Relnod:
      root: ~/.config/dotm/profiles/relnod
      layout: main-horizontal
      panes:
        - nvim
  - DOTFILES:Private:
      root: ~/.config/dotm/profiles/private
      layout: main-horizontal
      panes:
        - nvim
  - NIXOS:
      root: /etc/nixos
      layout: main-horizontal
      panes:
        - nvim configuration.nix
