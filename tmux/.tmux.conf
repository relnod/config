# Reload config file
bind r source-file ~/.tmux.conf

set-option -g default-shell $SHELL

#set-option -g default-terminal "screen-256color"

set-option -sg escape-time 10

# Automatic window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g allow-rename on

# remap 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# Split panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

#####################
#panes
#####################
#Navigation
#use the vim motions keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# # Resizing
# bind -n C.h resize-pane -L 1
# bind -n C-l resize-pane -R 1
# bind -n C-j resize-pane -D 1
# bind -n C-k resize-pane -U 1

set -g base-index 1

# use vim motion keys while in copy mode
setw -g mode-keys vi

# Mouse Support
set -g mouse on

bind y run-shell "tmux show-buffer | xclip -sel clip -i"

# Statusbar
set-option -g status on
set-option -g status-bg black
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.config/tmux/statusbar.sh left)"
set-option -g status-right "#(~/.config/tmux/statusbar.sh right)"
set-option -g window-status-format "#(~/.config/tmux/statusbar.sh window)"
set-option -g window-status-current-format "#(~/.config/tmux/statusbar.sh window-current)"
